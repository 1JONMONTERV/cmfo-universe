name: Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build lcov gcovr

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pytest pytest-cov coverage[toml]

      - name: Configure CMake with coverage flags
        run: |
          cmake -S . -B build-coverage \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
            -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
            -DBUILD_SHARED=ON \
            -DENABLE_CUDA=OFF

      - name: Build with coverage
        run: cmake --build build-coverage -- -j$(nproc)

      - name: Run C/C++ tests with coverage
        run: |
          cd build-coverage
          ctest --output-on-failure --verbose

      - name: Generate C coverage report
        run: |
          cd build-coverage
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build-coverage/*' --output-file coverage_filtered.info
          lcov --list coverage_filtered.info

      - name: Build Python bindings
        run: |
          cd python
          python setup.py build_ext --inplace

      - name: Run Python tests with coverage
        run: |
          cd python
          pytest --cov=cmfo --cov-report=xml --cov-report=term -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./build-coverage/coverage_filtered.info,./python/coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: true
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          cd python
          coverage report --fail-under=70
