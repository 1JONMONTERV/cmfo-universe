name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine cibuildwheel
      
      - name: Build wheels
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
        run: python -m cibuildwheel --output-dir wheelhouse python/
      
      - name: Build source distribution
        if: runner.os == 'Linux'
        run: |
          cd python
          python -m build --sdist --outdir ../wheelhouse
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
      
      - name: Upload sdist
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: ./wheelhouse/*.tar.gz

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build-wheels
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install cyclonedx-bom
        run: pip install cyclonedx-bom
      
      - name: Generate SBOM
        run: |
          cyclonedx-py -o sbom.json --format json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-wheels, generate-sbom]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
      
      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find dist/ -name "*.whl" -exec cp {} release-assets/ \;
          find dist/ -name "*.tar.gz" -exec cp {} release-assets/ \;
          find dist/ -name "sbom.json" -exec cp {} release-assets/ \;
      
      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS.txt
      
      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog for this version
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
          else
            echo "Release $VERSION" > release-notes.md
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
