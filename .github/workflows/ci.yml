name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-cmake:
    name: Build and test (CMake)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED=ON -DENABLE_CUDA=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Run CTest (produce JUnit XML)
        run: |
          cd build
          ctest --output-on-failure --output-junit test-results.xml --build-config Release || true

      - name: Build and test Python bindings
        run: |
          python -m pip install --upgrade pip setuptools wheel pytest junit-xml
          cd python
          python setup.py build_ext --inplace
          pytest -q --junitxml=pytest-results.xml || true

      - name: Upload Python test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-junit-${{ matrix.os }}-py${{ matrix.python-version }}
          path: python/pytest-results.xml

      - name: Upload CTest JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-junit-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build/test-results.xml

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build/Testing

  website:
    name: Website (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install website dependencies
        working-directory: website
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

  bindings-node:
    name: Node bindings and tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run node tests
        working-directory: node
        run: |
          npm ci || npm install
          npm test || true

      - name: Upload node logs
        uses: actions/upload-artifact@v4
        with:
          name: node-logs
          path: node

      - name: Run website tests/build
        working-directory: website
        run: |
          if npm test --silent; then
            echo "Tests ran successfully"
          else
            echo "npm test failed or not defined, attempting build"
            npm run build --if-present || true
          fi

      - name: Upload website artifacts and logs
        uses: actions/upload-artifact@v4
        with:
          name: website-artifacts
          path: website
